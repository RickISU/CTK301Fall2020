<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Avenade - Homepage</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<div id="wrapper">
		<header>
			<div class="media">
				<a href="https://avenade.bandcamp.com/" target="_blank"><i class="fab fa-bandcamp"></i></a>
				<a href="https://twitter.com/avenademusic" target="_blank"><i class="fab fa-twitter"></i></a>
				<a href="https://www.instagram.com/avenademusic/" target="_blank"><i class="fab fa-instagram"></i></a>
				<a href="https://www.youtube.com/channel/UCm2KAmhsLcUAVOCt6auVFJA" target="_blank"><i class="fab fa-youtube"></i></a>
			</div>
			<h1><img src="logo.png" alt="Logo" class="center"></h1>
		</header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#">Music</a></li>
				<li><a href="#">Merch</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#">Videos</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<main>
			<section>
				<img src="debut.png" alt="IAWA" class="floatleft">
				<p class="p1">Click here to stream</p>
				<p class="p2"><a href="https://fanlink.to/iawa" target="_blank">It's a Whimsical Afterlife</a></p>
				<p class="p3">Available on all streaming platforms</p>
			</section>
			<section>
				<iframe class="video" width="1200px" height="800px" src="https://www.youtube.com/embed/jjdiVyhr5gM" frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</section>
			<section class="backdrop">
				<div class="floatright">
					<img src="cd1.png" alt="CD1" class="imgmargin">
					<img src="cd2.png" alt="CD2" class="imgmargin">
				</div>
				<p class="p4">All albums are available on CD</p>
				<p class="p5"><a href="https://avenade.bandcamp.com/merch" target="_blank">Click here to purchase</a></p>
			</section>
			<section>
				<p class="p6">Join our mailing list</p>
			</section>
			<form class="form">
					<input type="text" name="email" placeholder="email address">
					<input type="submit" name="submit" value="Submit">
			</form>
		</main>
		<footer>
			<p>Copyright by Matt Hawkins</p>
		</footer>
	</div>
</body>
</html>
